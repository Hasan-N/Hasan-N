<HTML>
<HEAD>
<STYLE>
#rot{border: 1px solid black;
width:20%;
text-align:center;
position:absolute;
animation: anim 25s linear infinite alternate;
-webkit-animation: anim 25s linear infinite alternate;}

@keyframes anim{
0%{left:5%; top:5%}
25%{left:75%;top:5%}
50%{left:75%;top:75%}
75%{left:5%;top:75%}
100%{left:5%;top:5%}
}

@-webkit-keyframes anim{
0%{left:5%; top:5%}
25%{left:75%;top:5%}
50%{left:75%;top:75%}
75%{left:5%;top:75%}
100%{left:5%;top:5%}
}
</STYLE>
</HEAD>
